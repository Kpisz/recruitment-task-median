<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie rekrutacyjne</title>
    <style>
        /* Ogólne stylizacje */
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px 10px;
            width: calc(100% - 20px);
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .time {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        @media (max-width: 600px) {
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Zadanie rekrutacyjne: Porównanie rozwiązań</h1>

    <label for="year">Wybierz rok (domyślnie obecny):</label>
    <input type="number" id="year" placeholder="np. 2023">
    <br>
    <button id="calculate-example">Oblicz na przykładowych danych</button>
    <button id="calculate-random">Oblicz na losowych danych</button>

    <div id="results"></div>

    <script src="index.js"></script>
</body>
</html>
